<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="author" content="zane">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Load Project </title>
		<link href="movieStyles.css" rel="stylesheet" type="text/css">
		<script  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="banner">
			<h1 class="title"> My Movie collection </h1>
		</div>
		<nav>
			<ul>
				<li><a id="Home" class="link" href="#">Home</a></li>
				<li><a id="Newest" class="link" href="#">Newest Movies</a></li>
				<li><a id="Fav" class="link" href="#">Favorite Movies </a></li>
				<li><a id="Most" class="link" href="#">Most Watched Movies</a></li>
				<li><a id="Kids" class="link" href="#">Kids Movies</a></li>
			</ul>
		</nav>
		<main>
			<h2 id="subTitle">Home</h2>
				<div id ="imgCol" class="column">
					<figure id="figSpin" class="loader">
						<img id="img0" class="img" alt="Movie Cover">
					</figure>
					
					<figure>
						<img id="img01" class="img" alt="Movie Cover">
					</figure>
					
					<figure>
						<img id="img012" class="img" alt="Movie Cover">
					</figure>

					<figure>
						<img id="img0123" class="img" alt="Movie Cover">
					</figure>
					
					<figure>
						<img id="img01234" class="img" alt="Movie Cover">
					</figure>
					
					<figure>
						<img id="img012345" class="img" alt="Movie Cover">
					</figure>
				</div>
		</main>
	</body>
		<script>
			//timeout functions to look like loading images 
			setTimeout( 
			function start(){
				//remove spinner
				var spin = document.getElementById("figSpin");
				spin.classList.remove("loader");
				var jsFile = "loadimg.js";
				includeJs(jsFile);				
			}, 
			5000);
			
			// gets external javascript file
			function includeJs(jsFilePath) {
	    		var js = document.createElement("script");

	    		js.type = "text/javascript";
	   			 js.src = jsFilePath;

	    		document.body.appendChild(js);
			}

			window.onload = start();

			
		</script>
</html>
